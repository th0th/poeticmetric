info:
  contact: {}
  description: This is a REST API for PoeticMetric.
  termsOfService: https://poeticmetric.com/terms-of-service
  title: PoeticMetric REST API
  version: "1.0"
paths:
  /authentication/change-user-password:
    post:
      description: Change currently authenticated user's password.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responder.DetailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      security:
      - BasicAuthentication: []
      summary: Change password
      tags:
      - authentication
  /authentication/organization:
    delete:
      description: Delete organization and all associated data irreversibly.
      parameters:
      - description: Params
        in: body
        name: params
        required: true
        schema:
          $ref: '#/definitions/poeticmetric.OrganizationDeletionParams'
      responses:
        "204":
          description: No Content
      security:
      - BasicAuthentication: []
      summary: Delete organization
      tags:
      - authentication
    get:
      description: Read currently authenticated user's organization.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/poeticmetric.AuthenticationOrganization'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      security:
      - UserAccessTokenAuthentication: []
      summary: Read organization
      tags:
      - authentication
    patch:
      description: Update currently authenticated user's organization.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/poeticmetric.AuthenticationOrganization'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      security:
      - UserAccessTokenAuthentication: []
      summary: Update organization
      tags:
      - authentication
  /authentication/organization-deletion-reasons:
    get:
      description: List possible organization deletion reasons.
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/poeticmetric.OrganizationDeletionReason'
            type: array
      security:
      - UserAccessTokenAuthentication: []
      summary: List organization deletion reasons
      tags:
      - authentication
  /authentication/reset-user-password:
    post:
      description: Reset user's password also deleting all existing user access tokens
        for that user.
      parameters:
      - description: Params
        in: body
        name: params
        required: true
        schema:
          $ref: '#/definitions/poeticmetric.ResetUserPasswordParams'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responder.DetailResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/poeticmetric.ResetUserPasswordParams'
      summary: Reset user's password
      tags:
      - authentication
  /authentication/send-user-password-recovery-email:
    post:
      description: Send a password recovery e-mail to the user.
      parameters:
      - description: Params
        in: body
        name: params
        required: true
        schema:
          $ref: '#/definitions/poeticmetric.SendUserPasswordRecoveryEmailParams'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      summary: Send user password recovery e-mail
      tags:
      - authentication
  /authentication/user:
    get:
      description: Read currently authenticated user.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/poeticmetric.AuthenticationUser'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      security:
      - UserAccessTokenAuthentication: []
      summary: Read user
      tags:
      - authentication
    patch:
      description: Update currently authenticated user.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/poeticmetric.AuthenticationUser'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      security:
      - UserAccessTokenAuthentication: []
      summary: Update user
      tags:
      - authentication
  /authentication/user-access-tokens:
    delete:
      description: Delete user access token currently in use.
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      security:
      - UserAccessTokenAuthentication: []
      summary: Delete user access token
      tags:
      - authentication
    post:
      description: Create a user access token by authenticating with the e-mail address
        and password.
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/poeticmetric.AuthenticationUserAccessToken'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      security:
      - BasicAuthentication: []
      summary: Create user access token
      tags:
      - authentication
  /bootstrap:
    get:
      description: check if the bootstrap process is already done.
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      summary: Check bootstrap status
      tags:
      - boostrap
    post:
      description: check if the bootstrap process is already done.
      parameters:
      - description: Params
        in: body
        name: params
        required: true
        schema:
          $ref: '#/definitions/poeticmetric.BootstrapServiceRunParams'
      responses:
        "201":
          description: Created
      summary: Run bootstrap
      tags:
      - boostrap

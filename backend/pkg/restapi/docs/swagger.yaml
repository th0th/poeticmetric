definitions:
  poeticmetric.AuthenticationResetUserPasswordParams:
    properties:
      passwordResetToken:
        type: string
      userPassword:
        type: string
      userPassword2:
        type: string
    type: object
  poeticmetric.AuthenticationSendUserPasswordRecoveryEmailParams:
    properties:
      email:
        type: string
    type: object
  poeticmetric.AuthenticationUserAccessToken:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      token:
        type: string
    type: object
  poeticmetric.BootstrapServiceRunParams:
    properties:
      createDemoSite:
        type: boolean
      organizationName:
        type: string
      userEmail:
        type: string
      userName:
        type: string
      userPassword:
        type: string
      userPassword2:
        type: string
    type: object
  responder.DetailResponse:
    properties:
      detail:
        description: Human-readable detail of the response.
        type: string
    type: object
info:
  contact: {}
  description: This is a REST API for PoeticMetric.
  termsOfService: https://poeticmetric.com/terms-of-service
  title: PoeticMetric REST API
  version: "1.0"
paths:
  /authentication/reset-user-password:
    post:
      description: Reset user's password also deleting all existing user access tokens
        for that user.
      parameters:
      - description: Params
        in: body
        name: params
        required: true
        schema:
          $ref: '#/definitions/poeticmetric.AuthenticationResetUserPasswordParams'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responder.DetailResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/poeticmetric.AuthenticationResetUserPasswordParams'
      summary: Reset user's password
      tags:
      - authentication
  /authentication/send-user-password-recovery-email:
    post:
      description: Send a password recovery e-mail to the user.
      parameters:
      - description: Params
        in: body
        name: params
        required: true
        schema:
          $ref: '#/definitions/poeticmetric.AuthenticationSendUserPasswordRecoveryEmailParams'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      summary: Send user password recovery e-mail
      tags:
      - authentication
  /authentication/user-access-tokens:
    delete:
      description: Delete user access token currently in use.
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      security:
      - UserAccessTokenAuthentication: []
      summary: Create user access token
      tags:
      - authentication
    post:
      description: Create a user access token by authenticating with the e-mail address
        and password.
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/poeticmetric.AuthenticationUserAccessToken'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      security:
      - BasicAuthentication: []
      summary: Create user access token
      tags:
      - authentication
  /bootstrap:
    get:
      description: check if the bootstrap process is already done
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responder.DetailResponse'
      summary: Check bootstrap status
      tags:
      - boostrap
    post:
      description: check if the bootstrap process is already done
      parameters:
      - description: Params
        in: body
        name: params
        required: true
        schema:
          $ref: '#/definitions/poeticmetric.BootstrapServiceRunParams'
      responses:
        "201":
          description: Created
      summary: Run bootstrap
      tags:
      - boostrap
securityDefinitions:
  BasicAuthentication:
    type: basic
  UserAccessTokenAuthentication:
    description: User access token authentication
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

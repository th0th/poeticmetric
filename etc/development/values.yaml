clickhouse:
  password: poeticmetric
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
  user: poeticmetric
mailpit:
  enabled: true
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: self-signed
poeticmetric:
  backend:
    image:
      pullPolicy: Never
      tag: development
  development:
    debug: true
    enabled: true
  frontend:
    image:
      pullPolicy: Never
      tag: development
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: self-signed
    tagsEnvironment: development
  host: dev.poeticmetric.com
  restApi:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: self-signed
  smtp:
    fromAddress: poeticmetric@dev.poeticmetric.com
    host: poeticmetric-mailpit
    port: "1025"
  workers:
  - concurrency: 1
    name: ""
    queues: [ ]
    replicas: 1
postgres:
  password: poeticmetric
rabbitmq:
  password: poeticmetric
  serviceMonitor:
    enabled: false
valkey:
  password: poeticmetric

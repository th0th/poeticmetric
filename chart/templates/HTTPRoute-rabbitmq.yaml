apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  labels:
    {{ include "poeticmetric.labels" . | nindent 4 }}
  name: {{ include "poeticmetric.fullname" . }}-rabbitmq
spec:
  hostnames:
    - rabbitmq.{{ .Values.poeticmetric.config.host }}
  parentRefs: {{ toYaml .Values.gateway.parentRefs | nindent 4 }}
  rules:
    - backendRefs:
        - kind: Service
          name: {{ include "poeticmetric.fullname" . }}-rabbitmq
          port: 15672
      matches:
        - path:
            type: PathPrefix
            value: /

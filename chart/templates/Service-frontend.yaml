apiVersion: v1
kind: Service
metadata:
  labels:
    {{ include "poeticmetric.labels" . | nindent 4 }}
  name: {{ include "poeticmetric.fullname" . }}-frontend
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  {{ if .Values.poeticmetric.config.development.enabled }}
  - name: hmr
    port: 24678
    protocol: TCP
    targetPort: 24678
  {{ end }}
  selector:
    {{ include "poeticmetric.selectorLabels" . | nindent 4 }}
    deployment: frontend
  type: ClusterIP

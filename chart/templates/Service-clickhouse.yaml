apiVersion: v1
kind: Service
metadata:
  labels:
    {{ include "poeticmetric.labels" . | nindent 4 }}
  name: {{ include "poeticmetric.fullname" . }}-clickhouse
spec:
  ports:
    - name: clickhouse-tcp
      port: 9000
      protocol: TCP
      targetPort: 9000
    - name: http
      port: 8123
      protocol: TCP
      targetPort: 8123
  selector:
    statefulSet: clickhouse
    {{ include "poeticmetric.selectorLabels" . | nindent 4 }}

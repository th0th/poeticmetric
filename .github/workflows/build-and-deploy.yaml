name: Build and deploy
on:
  push:
    branches:
#      - main
      - staging
env:
  REGISTRY: ghcr.io
jobs:
  build-backend:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to the container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.4'

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/main') }}
            type=raw,value=staging,enable=${{ github.ref == format('refs/heads/staging') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          if [[ ${{ github.ref }} == refs/heads/staging ]]; then
            echo "FRONTEND_BASE_URL=${{ secrets.STAGING_FRONTEND_BASE_URL }}" >> $GITHUB_ENV
            echo "STAGE=staging" >> $GITHUB_ENV
            echo "STRIPE_API_PUBLISHABLE_KEY=${{ secrets.STRIPE_TEST_API_PUBLISHABLE_KEY }}
          elif [[ ${{ github.ref }} == refs/heads/main ]]; then
            echo "FRONTEND_BASE_URL=${{ secrets.FRONTEND_BASE_URL }}" >> $GITHUB_ENV
            echo "STAGE=production" >> $GITHUB_ENV
            echo "STRIPE_API_PUBLISHABLE_KEY=${{ secrets.STRIPE_API_PUBLISHABLE_KEY }}

          else
            echo Invalid ref.
            exit 1
          fi

      - name: Log in to the container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '19.4.0'

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/frontend
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/main') }}
            type=raw,value=staging,enable=${{ github.ref == format('refs/heads/staging') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          build-args: |
            BASE_URL=${{ env.FRONTEND_BASE_URL }}
            HOSTED=true
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            SENTRY_ORG=${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}
            SENTRY_URL=${{ secrets.SENTRY_URL }}
            STRIPE_API_PUBLISHABLE_KEY=${{ env.STRIPE_API_PUBLISHABLE_KEY }}
            STAGE=${{ env.STAGE }}
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-deployments:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variables
        run: |
          echo "RANCHER_BEARER_TOKEN=${{ secrets.RANCHER_BEARER_TOKEN }}" >> $GITHUB_ENV
          echo "RANCHER_CLUSTER_ID=${{ secrets.RANCHER_CLUSTER_ID }}" >> $GITHUB_ENV
          echo "RANCHER_PROJECT_ID=${{ secrets.RANCHER_PROJECT_ID }}" >> $GITHUB_ENV
          echo "RANCHER_URL=${{ secrets.RANCHER_URL }}" >> $GITHUB_ENV
          if [[ ${{ github.ref }} == refs/heads/staging ]]; then
            echo "RANCHER_NAMESPACE=${{ secrets.STAGING_RANCHER_NAMESPACE }}" >> $GITHUB_ENV
            echo "RANCHER_WORKLOADS=${{ secrets.STAGING_RANCHER_WORKLOADS }}" >> $GITHUB_ENV
          elif [[ ${{ github.ref }} == refs/heads/main ]]; then
            echo "RANCHER_NAMESPACE=${{ secrets.RANCHER_NAMESPACE }}" >> $GITHUB_ENV
            echo "RANCHER_WORKLOADS=${{ secrets.RANCHER_WORKLOADS }}" >> $GITHUB_ENV

          else
            echo Invalid ref.
            exit 1
          fi

      - name: Update Rancher workloads
        uses: th0th/rancher-redeploy-workload@v0.9
